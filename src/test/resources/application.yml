micronaut:
    application:
        name: basket-demo

cassandra:
    default:
        clusterName: "${CASSANDRA_CLUSTERNAME:Test Cluster}"
        contactPoint: "${CASSANDRA_CONTACTPOINT:localhost}"
        port: "${CASSANDRA_PORT:9142}"
        maxSchemaAgreementWaitSeconds: 30
        ssl: false

elasticsearch:
    scheme: http
    host: localhost
    port: 9200
